<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贵美商城注册页面</title>
    <script src="../../../jQuery/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/ts9-1.css">
    <script src="js/ts9-1.js"></script>
</head>
<body>
<form action="register_success.htm" id="myform">
    <div>
        <div class="l-font">电子邮箱：</div>
        <input type="text">&nbsp;(必须包含'@'和'.'字符)
    </div>
    <div>
        <div class="l-font">性别：</div>
        <input type="radio" name="sex">男&nbsp;&nbsp;<input type="radio">女
    </div>
    <div>
        <div class="l-font">头像：</div>
        <input type="file">
    </div>
    <div>
        <div class="l-font">爱好：</div>
        <input type="checkbox" name="go">运动
        <input type="checkbox" name="hi">聊天
        <input type="checkbox" name="game">玩游戏
    </div>
    <div class="form-div5">
        <div class="l-font">出生日期：</div>
        <input type="text" value="yyyy">年
        <select name="" id="">
            <option value="0">[选择月份]</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>月
        <input type="text" value="dd">日
    </div>
    <div>
        <div class="l-font"></div>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </div>
</form>
</body>
</html>
