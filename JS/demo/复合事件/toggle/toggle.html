<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标连续click事件</title>
    <!--在jQuery1.8版本被移除-->
    <script src="../../../jQuery/jquery-3.2.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .red {
            font-size: 28px;
            color: red;
        }
    </style>
    <script>
        $(function () {
            $("input").click(function () {
                $("p").toggle();//显示和隐藏
//             $("p").toggleClass("red");//加载和移除样式
            });
            /* $("input").click(function () {

             });*/
            /* function () {
             $("p").css("color", "#f00");
             }, function () {
             $("p").css("color", "#0f0");
             }, function () {
             $("p").css("color", "#00f");
             }*/

        });
    </script>
</head>
<body>
<input type="button" value="点我吧">
<p>我一会显示一会隐藏</p>
</body>
</html>
