<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>祝福冬奥</title>
    <script src="../../jQuery/jquery-3.2.1.js"></script>
    <script src="js/append.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .contain {
            width: 400px;
            border: solid 1px #f30;
            margin: 50px auto;
        }
        h2 {
            background: #f60;
            color: #fff;
            padding: 15px 20px;
        }
        .gameList li {
            padding: 0 20px;
            height: 50px;
            line-height: 50px;
            list-style: none;
            border-bottom: dashed 1px #DEDEDE;
        }
    </style>
</head>
<body>
<div class="contain">
    <h2>祝福冬奥</h2>
    <ul class="gameList">
        <li>贝克汉姆:衷心希望北京能够申办成功!</li>
        <li>姚明:北京申冬奥是个非常棒的机会!</li>
        <li>张虹:北京办冬奥,大家的热情定超乎想象!</li>
        <li>肖恩怀特:我爱北京,支持北京申办冬奥会!</li>
    </ul>
</div>
<button class="btn">删除ul下的li</button>
<button class="btn2">删除ul下的li的内容</button>
</body>
</html>
