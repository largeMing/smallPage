<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左导航菜单</title>
    <style>
        li {
            list-style: none;
            line-height: 22px;
            cursor: pointer;
            margin-top: 10px;
        }
        .current {
            background: #6CF;
            font-weight: 700;
            color: #FFF;
        }
    </style>
</head>
<body>
<ul>
    <li id="current">jQuery简介</li>
    <li>jQuery语法</li>
    <li>jQuery选择器</li>
    <li>jQuery事件与动画</li>
    <li>jQuery方法</li>
</ul>
<script src="js/jquery-3.2.1.js"></script>
<script>
    $(function(){
        $("li").click(function(){
            $("#current").addClass("current");
        })
    })
</script>
</body>
</html>
