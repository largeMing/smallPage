<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图片切换效果</title>
    <script src="../../jQuery/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="box">
    <ul class="pic-ul">
        <li><img src="img/ca_1.jpg" width="600" height="450" alt=""></li>
        <li><img src="img/ca_2.jpg" width="600" height="450" alt=""></li>
        <li><img src="img/ca_3.jpg" width="600" height="450" alt=""></li>
        <li><img src="img/ca_4.jpg" width="600" height="450" alt=""></li>
    </ul>
    <ul class="num-ul">
        <li class="li-1">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <img src="img/b_left.png" class="l-img" alt="">
    <img src="img/b_right.png" class="r-img" alt="">
</div>
<script src="js/index.js"></script>
</body>
</html>
