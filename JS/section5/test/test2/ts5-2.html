<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jQuery/jquery-3.2.1.js"></script>
    <style>
        .nav-t-box {
            position: relative;
            width: 100%;
            height: 30px;
            line-height: 30px;
            background: #777;
        }

        .my-a {
            display: block;
            width: 79px;
        }

        .nav-t-r {
            position: absolute;
            right: 20px;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        ul {
            position: absolute;
            right: -1px;
            margin: 0;
            padding: 0;
            border: solid 1px #000;
            border-top: none;
            display: none;
        }

        li {
            width: 79px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
<div class="nav-t-box">
    <div class="nav-t-r">
        <a class="my-a" href="">我的当当</a>
        <ul>
            <li><a href="">我的昂首</a></li>
            <li><a href="">我的收藏</a></li>
            <li><a href="">我的礼品卡</a></li>
            <li><a href="">我的积分</a></li>
            <li><a href="">我的余额</a></li>
        </ul>
    </div>
</div>
<script src="js/hover4.js"></script>
</body>
</html>
