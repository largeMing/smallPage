<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>title</title>
    <style>
        #some-element {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="some-element"></div>
<script src="js/zepto.js" type="text/javascript"></script>
<script src="js/touch.js"></script>
<script>
    $("#some-element").tap(function () {
        $("#some-element").animate({
            opacity:0.25,
            left:'50px',
            rotateZ:'45deg',
            translate3d:'0,20px,0'
        },500,'ease-out')
    })
</script>
