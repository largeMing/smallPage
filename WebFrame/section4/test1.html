<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>百度登录框</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="userModel" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header"><h4>登录百度账号</h4></div>
            <div class="media-body">
                <form action="" style="padding: 0 35px">
                    <input type="text" class="form-control" style="margin-top: 20px" placeholder="手机/邮箱/用户名">
                    <input type="password" class="form-control" style="margin-top: 20px" placeholder="密码">
                    <div style="margin-top: 20px"><input type="checkbox">下次自动登录</div>
                </form>
                <div style="margin: 20px 0 30px 0;padding: 0 15px 20px 15px;border-bottom: solid 1px #EDEDED"><button type="button" class="btn btn-primary form-control">登录</button></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-2 col-md-push-10 col-sm-2 col-sm-push-10 col-xs-2 col-xs-push-10"
         style="margin-top: 30px;margin-bottom: 50px">
        <button class="btn btn-primary" data-toggle="modal" data-target="#userModel">登录</button>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn"><button class="btn btn-primary" type="button">百度一下</button></span>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
