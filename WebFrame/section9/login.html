<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">

<body>
<header class="header-box">
    <div class="header-l">
        <img src="img/logo2.png" class="logo2">

    <div class="header-r">
        <a href="my.html"><img src="img/my.jpg"></a>
        <img src="img/xiazai.jpg">

</header>
<article>
    <div class="position">
        <span>首页</span><img src="img/right.png" alt=""><span>我的</span><img src="img/right.png"
                                                                           alt=""><span>登录</span>
    </div>
    <ul class="login-way">
        <li class="active">普通登录</li>
        <li>验证码快捷登录</li>

    <div id="form1">
        <form action="" class="form1">
            <div><input type="text" placeholder="请输入手机号码"></div>

        <div class="sub-box">
            <button>立即登录</button>

        <form action="" class="form1">
            <div><input type="text" placeholder="请输入手机号码"><div class="code">发送验证码</div></div>
            <input type="password" placeholder="请输入短信中的验证码">
        </form>
        <div class="sub-box">
            <button>验证并登录</button>
        </div>
        <div class="go-reg">
            <a href="register.html">立即注册</a>

    </div>
