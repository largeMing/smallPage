<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header class="header-box">
    <div class="header-l">
        <a href="index.html"><img src="img/logo2.png" class="logo2"></a>
        <span>北京</span>
    </div>
    <div class="header-r">
        <a href="my.html"><img src="img/my.jpg"></a>
        <img src="img/xiazai.jpg">
    </div>
</header>
<article>
    <div class="position">
        <span>首页</span><span>我的</span><span>登录</span>
    </div>
    <ul class="login-way">
        <li class="pt-login active">普通登录</li>
        <li class="code-login">验证码快捷登录</li>
    </ul>
    <div id="form1">
        <form action="" class="form1">
            <div><input type="text" placeholder="请输入手机号码" required></div>
            <div><input type="password" placeholder="请输入密码" required></div>
            <div class="sub-box">
                <button type="submit">立即登录</button>
            </div>
        </form>
        <div class="go-reg">
            <a href="register.html">立即注册</a>
            <a href="findPassword.html" class="go-reg-r">忘记密码</a>
        </div>
    </div>
    <div id="form2">
        <form action="" class="form1">
            <div><input type="text" placeholder="请输入手机号码" required>
                <input type="button" value="发送验证码" class="code" onclick="setTime(this)">
            </div>
            <input type="password" placeholder="请输入短信中的验证码" required>
            <div class="sub-box">
                <button type="submit">验证并登录</button>
            </div>
        </form>
        <div class="go-reg">
            <a href="register.html">立即注册</a>
            <a href="findPassword.html" class="go-reg-r">忘记密码</a>
        </div>
    </div>
</article>
<script src="js/zepto.js"></script>
<script src="js/touch.js"></script>
<script src="js/resize.js"></script>
<script src="js/60stime.js"></script>
<script>
    $(".pt-login").tap(function () {
        $("#form1").show();
        $("#form2").hide();
        $(this).addClass("active").siblings().removeClass("active")
    });
    $(".code-login").tap(function () {
        $("#form2").show();
        $("#form1").hide();
        $(this).addClass("active").siblings().removeClass("active")
    });
</script>
</body>
</html>
