<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的－商品收藏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/task3.css">
</head>
<body>
<header>
    <div class="header-box">
        <img src="img/back.png" alt="">
        <ul class="header-mid">
            <li class="h-m-l">店铺</li>
            <li class="h-m-r h-m-check">商品</li>
        </ul>
        <span class="h-b-r">清空收藏夹</span>
    </div>
</header>
<article>
    <ul class="article-box">
        <li>
            <div class="a-b-img">
                <img src="img/task3-1.png" class="task-img">
                <img src="img/soldOut.png" class="position-img">
            </div>
            <div class="a-b-r">
                <p>2016薄春夏季女士睡衣带胸垫性感两件套蕾丝吊带睡裙家居服</p>
                <div class="price">
                    <div class="price-l">￥<label>60.00</label><span class="del">￥160.00</span></div>
                    <div class="similarity">查看相似</div>
                </div>
            </div>
        </li>
        <li>
            <div class="a-b-img">
                <img src="img/task3-2.png" class="task-img">
                <img src="img/sheLves.png" class="position-img">
            </div>
            <div class="a-b-r">
                <p>金喜路家纺 纯棉四件套春全棉床上用品婚庆卡通被套床单4床品特价</p>
                <div class="price">
                    <div class="price-l">￥<label>139.00</label><span class="del">￥278.00</span></div>
                    <div class="similarity">查看相似</div>
                </div>
            </div>
        </li>
        <li>
            <div class="a-b-img">
                <img src="img/task3-3.png" class="task-img">
            </div>
            <div class="a-b-r">
                <p>韩熙贞口红持久保湿不脱色不掉色防水咬唇妆正品唇膏滋润补水唇彩</p>
                <div class="price">
                    <div class="price-l">￥<label>39.00</label><span class="del">￥88.00</span></div>
                    <div class="similarity">查看相似</div>
                </div>
            </div>
        </li>
    </ul>
</article>
<footer></footer>
</body>
</html>
