<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>全国公安机关互联网管理</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/test3.css">
</head>
<body>
<header class="container header-box">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6"><img src="img/logo.png" alt=""></div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right">
            <input type="text" class="form-control text-sosuo" placeholder="请输入要搜索的内容">
            <input type="button" class="btn btn-success" value="搜索">
            <ul class="list-inline">
                <li><a href="javascript:;">首页</a></li>
                <li><a href="javascript:;">公共查询</a></li>
                <li><a href="javascript:;">常见问题</a></li>
                <li><a href="javascript:;">政策法规</a></li>
                <li><a href="javascript:;">通知公告</a></li>
                <li><a href="javascript:;">备案须知</a></li>
                <li><a href="javascript:;">备案展厅</a></li>
            </ul>
        </div>
    </div>
</header>
<section class="section-box">
    <div class="container">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="publicity"><img src="img/xcy.png" alt=""></div>
            <div class="liucheng"><img src="img/liucheng.png" alt=""></div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <form action="" class="form-horizontal form-height">
                <div class="common">普通用户</div>
                <div class="form-group">
                    <span class="col-md-4 text-center">用户名：</span>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-4 text-center">密码：</span>
                    <div class="col-md-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <input type="checkbox">记住密码
                    </div>
                </div>
                <div>
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <input type="button" class="btn btn-danger btn-width" value="登录">
                        <div><a href="">没有账号,注册</a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<footer class="footer-box text-center">
    <div class="container">
        <p>Copyright2015 公安部网络安全保卫局 All Rights Reserved</p>
        <p>邮箱：support@beian.gov.cn</p>
        <p>京东网安备 11010102002019号 建议使用1024*768以上分辨率浏览</p>
    </div>
</footer>
</body>
</html>
