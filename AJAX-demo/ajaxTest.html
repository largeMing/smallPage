<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="jQuery/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $(".btn").click(function () {
                $.ajax({
                    "url": "ajax.html",
                    "type": "POST",
                    "data": "name=ming&add=yyaccp",
                    "dataType": "text",
                    "beforeSend": function () {
                        alert("请稍后......")
                    },
                    success: function (text) {
                        alert(text)
                    },
                    error: function () {//请求失败
                        alert("请求失败")
                    }
                })
            })
        })
    </script>
</head>
<body>
<button class="btn">啊哈哈哈</button>
</body>
</html>
