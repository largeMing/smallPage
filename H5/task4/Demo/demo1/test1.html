<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结伪类选择器</title>
    <style>
        /*ul的第一个子元素*/
        ul li:first-child{
            background: red;
        }
        /*ul的最后一个子元素*/
        ul li:last-child{
            background: yellow;
        }
        /*ul的第二个元素*/
        ul li:nth-child(2){
            background: sienna;
        }
        /*选择到父元素里的第一个子元素P*/
        p:first-of-type{
            background: cadetblue;
        }
        /*选择到父元素里的最后一个P元素*/
        p:last-of-type{
            background: salmon;
        }
        /*选择到父元素里的指定类型的第(n)个元素*/
        p:nth-of-type(2){
            background: forestgreen;
        }
    </style>
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>
</body>
</html>
