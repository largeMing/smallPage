<body>
<p class="title"><strong>望庐山瀑布</strong></p>
<p class="main">日照香炉生紫烟，</p>
<p class="main">遥看瀑布挂前川。</p>
<p class="main">飞流直下三千尺，</p>
<p class="main">疑是银河落九天。</p>
