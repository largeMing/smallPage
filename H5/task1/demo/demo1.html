<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-align对于safari浏览器的兼容</title>
		<style type="text/css">
			.box {
				width: 800px;
				height: 200px;
				margin: 30px auto;
				background: #000;
				color: #FFF;
				display: -webkit-box;
			}
			
			.son1 {
				-webkit-box-flex: 2;
				text-align: center;

			}
			
			.box-son {
				-webkit-box-flex: 1;

			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box-son son1">123</div>
			<div class="box-son">123</div>
			<div class="box-son">123</div>
		</div>
	</body>
</html>
