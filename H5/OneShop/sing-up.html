<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1号店登录页面</title>
    <link rel="stylesheet" href="css/login_public_css.css">
    <link rel="stylesheet" href="css/sing-up.css">
</head>
<body>
<!--页首-->
<header>
    <div class="header_right_list">
        <ul class="header_right_ul">
            <li><span>您好,欢迎光临1号店!</span></li>
            <li><a href="#">请登录</a></li>
            <li>
                <a href="">帮助中心</a>
                <img src="img/runbun.png" alt="" class="header_right_li3_img1">
                <img src="img/turnb.png" alt="" class="header_right_li3_img2">
            </li>
        </ul>
    </div>
</header>
<!--主体内容-->
<article>
    <div class="article_form">
        <div class="form_top">
            <div class="left">1号店用户登录</div>
            <div class="right"><a href="sing-in.html">注册账号</a></div>
        </div>
        <!--表单初级验证,用户名/密码不能为空,密码长度为6-16位数-->
        <form action="index.html" method="get">
            <div class="form_input1">
                <img src="img/userHead.png" class="input_img">
                <input type="text" placeholder="邮箱/手机/用户名" class="input" required/>
            </div>
            <div class="form_input2">
                <img src="img/lock.png" class="input_img">
                <input type="password" placeholder="密码" pattern="[\dA-Za-z]{6,16}" class="input" required/>
            </div>
            <div class="form_radio">
                <div class="form_radio_left"><input type="checkbox" class="check">自动登录</div>
                <div class="form_radio_right"><a href="">忘记密码?</a></div>
            </div>
            <div><input type="submit" value="登录" class="button"></div>
            <div class="teamwork">
                <div>更多合作网站账号登录</div>
                <div class="teamwork_span">
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <a href="">更多合作网站</a>
                </div>
            </div>
        </form>
    </div>
</article>
<!--页尾-->
<footer>

</footer>
</body>
</html>
