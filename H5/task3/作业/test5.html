<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电子产品调查问卷</title>
</head>
<body>
<h1>American Metric 电子产品调查表</h1>
<form action="#" method="get">
    <p><label for="name">姓名:</label><input type="text" id="name" placeholder="输入必须为2-6个字符" required></p>
    <p>购买日期:
        <select name="year" id="year">
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
        </select>年
        <select name="month" id="month">
            <option value="m1">1</option>
            <option value="m2">2</option>
            <option value="m3">3</option>
            <option value="m4">4</option>
            <option value="m5">5</option>
            <option value="m6">6</option>
            <option value="m7">7</option>
            <option value="m8">8</option>
            <option value="m9">9</option>
            <option value="m10">10</option>
            <option value="m11">11</option>
            <option value="m12">12</option>
        </select>月
        <select name="day" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>日
    </p>
    <p><label for="email">电子邮件地址:</label><input type="text" id="email" placeholder="www.baidu.com" required></p>
    <p><label for="phone">手机号码:</label><input type="text" id="phone" placeholder="输入必须是以13/15/18/开头的11位数字" size="35" required></p>
    <p>您是否查看过我们的在线产品目录?<input type="radio" name="select" id="yes" checked><label for="yes">是</label><input type="radio" name="select" id="no"><label
            for="no">否</label></p>
    <p>
        如果查看过,您对哪些产品有兴趣购买?(选择提供的产品)<br/>
        <input type="checkbox" id="big"><label for="big">大屏幕电视机</label>
        <input type="checkbox" id="msic"><label for="msic">音频设备</label>
        <input type="checkbox" id="void"><label for="void">视频设备</label>
        <input type="checkbox" id="camera"><label for="camera">相机</label>
    </p>
    <p>
        在填写订单之前,您还有什么问题、意见或建议？<br/>
        <textarea placeholder="您的输入:" cols="50" rows="5"></textarea>
    </p>
    <input type="submit" value="提交">
    <input type="reset" value="重置" disabled>
</form>

</body>
</html>
