<!DOCTYPE html>
<html lang="en">

        <div class="main_right">

    height: 300px;">

                    <td><img src="img/loginIcon.gif" height="24" width="24"/></td>
                    <td colspan="2"><strong>普通登录</strong></td>

                    <td></td>

                </tr>
                <tr>
                    <td></td>
                    <td>版　本</td>

                </tr>
                <tr>

                    <td>
                        <input type="submit" value="登录">
                        <input type="button" value="注册">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>
